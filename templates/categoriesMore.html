<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>News </title>

    <style>
        .mb-2 {
            margin-bottom: 10px;
        }

        .btn {
            border: 1px solid #841717;
            background-color: #fff;
            color: #333;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .btn:focus {
            outline: none !important;
            /* Убираем синее свечение */
            box-shadow: none !important;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .btn.active {
            background-color: #841717;
            color: #fff;
            border-color: #721414;
        }

        .dropdown-menu {
            min-width: 100%;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 0;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 8px 16px;
            clear: both;
            font-weight: normal;
            color: #333;
            text-align: left;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>


    <div class="header-nav pt-4 pb-4 mb-5">

                            <button id="noveltyBtn" class="btn mb-2">Novelty</button>

            </div>
        </div>
    </div>

                            </h4>
                            <div class="descryptionSortNews pb-3">
                                No description
                            </div>
                            <div class="authorAndSourceSortNews">

                            <div class="dateSortNews">

                    </div>
                </div>
            </div>
            <div class="col-md-4 d-none d-md-block align-self-start">
                <!-- Картинка здесь -->
                <img src="https://via.placeholder.com/300" style="height: 250px;" alt="Placeholder Image"

    <script>
        let noveltyBtn = document.getElementById('noveltyBtn');
        let popularityBtn = document.getElementById('popularityBtn');
        let enBtn = document.getElementById('enBtn');
        let frBtn = document.getElementById('frBtn');
        let deBtn = document.getElementById('deBtn');

        noveltyBtn.addEventListener('click', toggleButton);
        popularityBtn.addEventListener('click', toggleButton);
        enBtn.addEventListener('click', toggleButton);
        frBtn.addEventListener('click', toggleButton);
        deBtn.addEventListener('click', toggleButton);

        function toggleButton(event) {
            let btn = event.target;
            btn.classList.toggle('active');
        }

    </script>
